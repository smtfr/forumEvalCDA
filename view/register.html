<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le fourm de la fourme et du lore Elden Ring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/registerStyle.css">
</head>
<body>

    <header>
        <div class="flex justifyEvenly boxLinks">
            <a href="../index.html" class="linkHeader">Accueil</a>
            <a href="#" class="linkHeader">Fourm</a>
            <a href="#" class="linkHeader">Login</a>
        </div>
    </header>



    <div class="row w100">
        <div class="col-6 row">
            <div class="col-2"></div>
            <img src="../assets/img/registerIllustration.jpg" alt="Elden Ring" class="selfCenter imgRegister col-8">     
            <div class="col-2"></div>
        </div>
        <div class="col-6 row">
            <form action="#" class="flex dirCol borderFF">
                <div class="row">
                    <label for="nom" class="col-2 my2">Nom</label>
                    <div class="col-4"></div>
                    <input type="text" name="nom" id="nom" placeholder="Elden" class="col-6 my2">
                </div>
                <div class="row">
                    <label for="prenom" class="col-2 my2">Prenom</label>
                    <div class="col-4"></div>
                    <input type="text" name="prenom" id="prenom" placeholder="John" class="col-6 my2">
                </div>
                <div class="row">
                    <label for="email" class="col-2 my2">Adresse email</label>
                    <div class="col-4"></div>
                    <input type="email" name="email" id="email" placeholder="johnelden@landsbetween.go" class="col-6 my2">
                </div>
                <div class="row">
                    <label for="password" class="col-2 my2">Mot de passe</label>
                    <div class="col-4"></div>
                    <input type="password" name="password" id="password" class="col-6 my2">
                </div>
                <div class="row">
                    <label for="confirmPw" class="col-2 my2">Confirmez le MDP</label>
                    <div class="col-4"></div>
                    <input type="password" name="confirmPw" id="confirmPw" class="col-6 my2">
                </div>

                <div class="row">
                    <div class="col-4"></div>
                    <button type="submit" id="btnCreerCompte" class="col-4">Cr√©er le compte</button>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
